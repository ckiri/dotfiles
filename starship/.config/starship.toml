add_newline = false

# Use custom format
format = """
$status$username$hostname$directory$git_branch$git_status
$character
"""

[status]
style = 'bg:#073642 fg:#FF0510'
format = '[ $common_meaning:$int]($style)'
disabled = false

[username]
style_user = 'bg:#073642 fg:#939F8D'
style_root = 'bg:#073642 bold fg:#FF0510'
format = '[ $user]($style)'
disabled = false
show_always = true

[hostname]
style = 'bg:#073642 bold fg:#B38901'
ssh_only = false
format = '[$ssh_symbol]($style)[@$hostname]($style)'
trim_at = '.companyname.com'
disabled = false

[directory]
style = 'bg:#073642 fg:#939F8D'
format = '[ in $path ]($style)'
truncation_length = 3
read_only = "ro"

[git_branch]
style = 'bg:#939F8D fg:#002B36'
format = '[ ($branch(:$remote_branch)) ]($style)'

[cmd_duration]
disabled = false

[line_break]
disabled = false

[character]
success_symbol = "[>](bold fg:#D33682)"
error_symbol = "[>](bold fg:#FF0510)"
vimcmd_symbol = "[*](bold blue)"

[git_commit]
style = 'bg:#939F8D fg:#002B36'
tag_symbol = "[ tag ]($style)"

[git_status]
style = 'bg:#268BD2 fg:#002B36'
format = '([ $all_status$ahead_behind ]($style))'
staged = '[++\($count\)](green)'
stashed = 's'
ahead = ">"
behind = "<"
diverged = "<>"
renamed = "r"
deleted = "x"
