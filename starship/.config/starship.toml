add_newline = false

[username]
style_user = 'white bold'
style_root = 'black bold'
format = '[$user]($style)@'
disabled = false
show_always = true

[hostname]
ssh_only = false
format = '[$ssh_symbol](bold blue)[$hostname](bold yellow) '
trim_at = '.companyname.com'
disabled = false

[fossil_branch]
symbol = "fossil "
style = 'bold purple'
format = '[$symbol$branch]($style) '
truncation_length = 3
truncation_symbol = ''

[cmd_duration]
disabled = true

[line_break]
disabled = true

[character]
success_symbol = "[%](bold white)"
error_symbol = "[x](bold red)"
vimcmd_symbol = "[%](bold blue)"

[git_commit]
tag_symbol = " tag "

[git_status]
style = 'bold red'
format = '([$all_status$ahead_behind]($style) )'
ahead = ">"
behind = "<"
diverged = "<>"
renamed = "r"
deleted = "x"

