font:
  normal:
    family: Terminus
    style: Regular

  bold:
    family: Terminus
    style: Bold

  italic:
    family: Terminus
    style: Italic

  bold_italic:
    family: Terminus
    style: Bold Italic

  size: 14
# Colors (iTerm 2 default theme)
colors:
  # Default colors
  primary:
    background: '0x222222'
    foreground: '0xfffbf6'

  # Normal colors
  normal:
    black:   '0x2e2e2e'
    red:     '0xeb4129'
    green:   '0x859900'
    yellow:  '0xFFB201'
    blue:    '0x0A89B9'
    magenta: '0x7b5cb0'
    cyan:    '0x33b0ba'
    white:   '0xe5e9f0'

  # Bright colors
  bright:
    black:   '0x565656'
    red:     '0xec5357'
    green:   '0xc0e17d'
    yellow:  '0xFFD066'
    blue:    '0x49a4f8'
    magenta: '0xa47de9'
    cyan:    '0x99faf2'
    white:   '0xffffff'

  selection:
    foreground: '0x000000'
    background: '0xffffff'
