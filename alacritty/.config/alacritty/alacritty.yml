font:
  normal:
    family: IBM Plex Mono
    style: Regular

  bold:
    family: IBM Plex Mono
    style: Bold

  italic:
    family: IBM Plex Mono
    style: Italic

  bold_italic:
    family: IBM Plex Mono
    style: Bold Italic

  size: 13

colors:
  # Default colors
  primary:
    background: '0x121212'
    foreground: '0xd0d0d0'

  # Normal colors
  normal:
    black:   '0x282828'
    red:     '0xd71a1a'
    green:   '0x57ba37'
    yellow:  '0xf0d50c'
    blue:    '0x91aadf'
    magenta: '0xb77ee0'
    cyan:    '0xb7cbf4'
    white:   '0xdedede'

  # Bright colors
  bright:
    black:   '0x333333'
    red:     '0xff0000'
    green:   '0xd8fa3b'
    yellow:  '0xe7c547'
    blue:    '0x567CCE'
    magenta: '0xb77ee0'
    cyan:    '0xa9c1de'
    white:   '0xeeeeee'
