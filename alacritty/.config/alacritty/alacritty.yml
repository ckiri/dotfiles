font:
  normal:
    family: hasklig
    style: Regular

  bold:
    family: hasklig
    style: Bold

  italic:
    family: hasklig
    style: Italic

  bold_italic:
    family: hasklig
    style: Bold Italic

  size: 12

colors:
  # Default colors
  primary:
    background: '0x114488'
    foreground: '0xffffff'

  # Normal colors
  normal:
    black:   '0x121212'
    red:     '0xd71a1a'
    green:   '0x57ba37'
    yellow:  '0xffff00'
    blue:    '0x114488'
    magenta: '0xcf73e6'
    cyan:    '0xffffff'
    white:   '0xa8a8a8'

  # Bright colors
  bright:
    black:   '0x666666'
    red:     '0xff0000'
    green:   '0xd8fa3b'
    yellow:  '0xffc159'
    blue:    '0x27599f'
    magenta: '0xffffff'
    cyan:    '0xffffff'
    white:   '0xffffff'
