<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <alias>
    <family>serif</family>
    <prefer><family>Free Serif</family></prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer><family>Free Sans</family></prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer><family>Input Mono</family></prefer>
  </alias>
</fontconfig>
